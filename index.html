<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Achoki ‚ù§Ô∏è Fayy</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: url("photo.jpg") no-repeat center center/cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

.overlay {
    background: rgba(0,0,0,0.65);
    padding:40px;
    border-radius:20px;
    text-align:center;
    max-width:500px;
}

.title {
    font-size:34px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px pink; }
    to { text-shadow: 0 0 25px red; }
}

.timer {
    margin:15px 0;
    font-size:20px;
}

button {
    padding:12px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    margin:10px;
    cursor:pointer;
}

#yesBtn { background:#ff4d6d; color:white; }
#noBtn { background:white; color:black; position:relative; }

/* Floating hearts */
.heart {
    position:absolute;
    color:red;
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

/* Fireworks */
.firework {
    position:absolute;
    font-size:30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity:1; }
    to { transform: scale(3); opacity:0; }
}
</style>
</head>

<body>

<div class="overlay">
    <div class="title">Achoki ‚ù§Ô∏è Fayy</div>

    <p>
    Fayy, you are my best friend, my peace, and my happiness.<br>
    I promise laughter, love, and bad jokes forever üòÑ
    </p>

    <div id="countdown" class="timer"></div>

    <h2>Will you be my Valentine forever? üíç</h2>

    <button id="yesBtn" onclick="sayYes()">YES üòç</button>
    <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
</div>

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Countdown
let timeLeft = 10;
let countdown = document.getElementById("countdown");

let timer = setInterval(function() {
    countdown.innerHTML = "Proposal begins in: " + timeLeft + " ‚ù§Ô∏è";
    timeLeft--;
    if(timeLeft < 0) clearInterval(timer);
}, 1000);

// Moving NO button
function moveNo() {
    let btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
}

// Floating hearts generator
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

// Fireworks
function fireworks() {
    for(let i=0;i<25;i++){
        let fw = document.createElement("div");
        fw.className = "firework";
        fw.innerHTML = "‚ú®";
        fw.style.left = Math.random()*window.innerWidth + "px";
        fw.style.top = Math.random()*window.innerHeight + "px";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}

function sayYes() {
    fireworks();
    alert("She said YES! Achoki ‚ù§Ô∏è Fayy forever!");
}
</script>

</body>
</html>
